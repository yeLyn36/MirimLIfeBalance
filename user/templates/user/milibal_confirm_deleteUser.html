{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div style="margin-top: 100px;">
        <h2 style="margin-bottom: 60px;">회원삭제</h2>
        {% csrf_token %}
        <div>{{ user.name }}님의 회원정보가 영구 삭제됩니다.</div>
        <input type="button" type="submit" value="Yes"></inputbutton>
        <input type="button" onclick="history.back()" value="전으로"></inputbutton>
    </div>
{% endblock %}
